services:
  - type: web
    name: loyaltering-server
    env: node
    buildCommand: corepack enable && corepack prepare yarn@4.5.0 --activate && yarn install && yarn build
    startCommand: yarn start
    envVars:
      - key: NODE_VERSION
        value: 22.22.0
      - key: PORT
        value: 10000
    healthCheckPath: /health
